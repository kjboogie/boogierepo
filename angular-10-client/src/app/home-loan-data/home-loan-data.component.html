<div class="container">
  <div class="loans" *ngFor="let loans of loan;let i=index">
      <div>{{loans.id}}</div>
      <div>{{loans.accountNumber}}</div>
      <div>{{loans.propertyType}}</div>
      <div>{{loans.loanPeriod}}</div>
      <div>{{loans.loanAmount}}</div>
      <div>{{loans.applicantName}}</div>

  </div>
</div>
