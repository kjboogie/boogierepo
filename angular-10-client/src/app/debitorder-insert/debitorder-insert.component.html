<form #Registerform="ngForm" (ngSubmit)="DebitOrderRegister()">
  <small [class.text-danger]="msg.status==500">{{msg.message}}</small>
  <div class="container">
    <h1>Add Loan</h1>
    <p>Please fill the details for loan.</p>
    <hr>

    <div>
    <label for="email"><b>Name</b></label>
    <input type="email" placeholder="Enter reciever's name " name="email" [(ngModel)]="dborder.name"  required
    #name="ngModel" [class.is-invalid]="name.invalid && name.touched">
    <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required !!</small>
  </div>

  <div>
    <label for="email"><b>From Account</b></label>
    <input type="email" placeholder="Enter your Account Number" name="email" (keyup)="InputOn($event.target.value)" [(ngModel)]="dborder.fromaccountno"  required
    #fromaccountno="ngModel" [class.is-invalid]="fromaccountno.invalid && fromaccountno.touched">
    <small class="text-danger" [class.d-none]="fromaccountno.valid || fromaccountno.untouched">account number is required !!</small>
  </div>

  <div>
    <label for="email"><b>To Account</b></label>
    <input type="email" placeholder="Enter reciever's Account Number" (keyup)="OnInput($event.target.value)"  name="email" [(ngModel)]="dborder.toaccountno"  required
    #toaccountno="ngModel" [class.is-invalid]="toaccountno.invalid && toaccountno.touched">
    <small class="text-danger" [class.d-none]="toaccountno.valid || toaccountno.untouched">Account number is required !!</small>
  </div>

  <!-- <div class="form-group">
    <label>Date</label>
    <span class="required-asterisk">*</span>
    <input type="date" class="form-control" id="date"
     [(ngModel)] = "dborder.date" #date="ngModel" name="date" required>
  </div> -->

  <div>
    <label for="email"><b>Amount</b></label>
    <input type="email" placeholder="Enter amount" name="email" [(ngModel)]="dborder.money"  required
    #money="ngModel" [class.is-invalid]="money.invalid && money.touched">
    <small class="text-danger" [class.d-none]="money.valid || money.untouched">Amount is required !!</small>
  </div>


  <div>
    <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
    <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Submit</button>
    <small class="float-right btn btn-info"  [routerLink]="['/home']">Home</small>
  </div>
  </div>


</form>
