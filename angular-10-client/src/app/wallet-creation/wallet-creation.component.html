<p>wallet-creation works!</p>
<form #Registerform="ngForm" (ngSubmit)="WalletAccountRegister()">
  <small [class.text-danger]="msg.status==500">{{msg.message}}</small>
  <div class="container">
    <h1>Add Wallet</h1>
    <p>Please fill the details for loan.</p>
    <hr>

    <div>
      <label for="email"><b>Wallet Number</b></label>
      <input type="email" placeholder="Enter up to 10 digit only " name="email" [(ngModel)]="waccount.walletaccountnumber"  required
      #walletaccountnumber="ngModel" [class.is-invalid]="walletaccountnumber.invalid && walletaccountnumber.touched">
      <small class="text-danger" [class.d-none]="walletaccountnumber.valid || walletaccountnumber.untouched">Wallet Number  is required !!</small>
    </div>

    <div>
      <label for="email"><b>Wallet Pin</b></label>
      <input type="email" placeholder="Enter up to 5 digit only " name="email" [(ngModel)]="waccount.wpin"  required
      #wpin="ngModel" [class.is-invalid]="wpin.invalid && wpin.touched">
      <small class="text-danger" [class.d-none]="wpin.valid || wpin.untouched">Wallet Pin  is required !!</small>
    </div>

    <div>
      <label for="email"><b>Full Name</b></label>
      <input type="email" placeholder="Enter Full Name" name="email" [(ngModel)]="waccount.name"  required
      #name="ngModel" [class.is-invalid]="name.invalid && name.touched">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Full Name  is required !!</small>
    </div>


    <div>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Submit</button>
      <small class="float-right btn btn-info"  [routerLink]="['/home']">Home</small>
    </div>
    </div>


  </form>
