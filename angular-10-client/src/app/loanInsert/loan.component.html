<form #Registerform="ngForm" (ngSubmit)="LoanRegister()">
  <small [class.text-danger]="msg.status==500">{{msg.message}}</small>
  <div class="container">
    <h1>Add Loan</h1>
    <p>Please fill the details for loan.</p>
    <hr>

    <div>
    <label for="email"><b>vehical Type:</b></label>
    <input type="email" placeholder="Enter vehical Type " name="email" [(ngModel)]="loan.vehical"  required
    #vehical="ngModel" [class.is-invalid]="vehical.invalid && vehical.touched">
    <small class="text-danger" [class.d-none]="vehical.valid || vehical.untouched">Vehical Type  is required !!</small>
  </div>

    <div>
    <label for="username"><b>vehical number:</b></label>
    <input type="username" placeholder="Enter vehical number" name="username"  [(ngModel)]="loan.veh_num" required #veh_num="ngModel"
    [class.is-invalid]="veh_num.invalid && veh_num.touched">
    <small class="text-danger" [class.d-none]="veh_num.valid || veh_num.untouched">Vehical number  is required !!</small>
    </div>

    <div>
      <label for="username"><b>Loan Amount:</b></label>
      <input type="username" placeholder="Enter Loan Amount" name="username"  [(ngModel)]="loan.amount" required #amount="ngModel"
      [class.is-invalid]="amount.invalid && veh_num.touched">
      <small class="text-danger" [class.d-none]="amount.valid || amount.untouched">Loan Amount  is required !!</small>
      </div>

      <div>
        <label for="username"><b>valid Till:</b></label>
        <input type="username" placeholder="Enter Date till you ant loan" name="username"  [(ngModel)]="loan.valid_till" required #valid_till="ngModel"
        [class.is-invalid]="valid_till.invalid && valid_till.touched">
        <small class="text-danger" [class.d-none]="valid_till.valid || valid_till.untouched">Loan Amount  is required !!</small>
        </div>


  <div>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Submit</button>
    <small class="float-right btn btn-info"  [routerLink]="['/loan']">Home</small>
  </div>
  </div>


</form>
